        <script>
         /* met deze const 'sentenace' kan ik de text "Piet kwam 2x voor!"
            automatisch laten veranderen in "Meester piet werkt het zo? piet" omdat ik
            de const "sentenace" verplaats met "new_sentenace".
            tegelijke tijd heb ik een functie erin gemaakt die optelt hoevaak een woord of letter
            erin voorkomt.*/
         const sentenace = "Meester piet werkt het zo? piet"
         let count = (sentenace.match(/piet/g) || []).length;
         document.getElementById("display").innerHTML = `Piet kwam ${count} x voor!`

         const renderCorrectName = () => {
             const new_sentenace = sentenace.replace("piet", "Arjan")
             document.getElementById("display").innerHTML = new_sentenace
         }
         setTimeout(function(){renderCorrectName()}, 5000);





        </script>
