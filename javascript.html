    const sentenace = "Meester piet werkt het zo?"
    let count = (sentenace.match(/piet/g) || []).length;    
    document.getElementById("display").innerHTML = `Piet kwam ${count} x voor!`

        const new_sentenace = sentenace.replace("piet", "Arjan")
        document.getElementById("display").innerHTML = new_sentenace
    }
    setTimeout(function(){renderCorrectName()}, 5000);





</script>
